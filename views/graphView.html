<!DOCTYPE HTML>
<html>
<head>
</head>
<script>
        dataPoints=[];
        window.onload = function () {
            function solarData(callback) {
                var getJSON = function (url, callback) {
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true);
                    xhr.responseType = 'json';
                    xhr.onload = function () {
                        var status = xhr.status;
                        if (status === 200) {
                            callback(null, xhr.response);
                        } else {
                            callback(status, xhr.response);
                        }
                    };
                    xhr.send();
                };
                getJSON('https://services.swpc.noaa.gov/json/f107_cm_flux.json',
                    function (err, data) {
                        if (err !== null) {
                            alert('Something went wrong: ' + err);
                        } else {
                            data1 = data;
                            dataPoints = [];
                            data1.forEach(function (value, index) {
                                dataPoints.push({x: new Date(value["time_tag"]), y: value["flux"]});

                            });
                            alert(dataPoints[0]["x"]);
                            alert(dataPoints[0]["y"]);
                        }
                    });
            }
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "dark2",
                title:{
                    text: "Intensite du flux solaire"
                },
                axisY:{

                },
                axisX: {
                    xValueType: "dateTime",
                    valueFormatString: "D MMM H:m:s" ,
                },
                data: [{
                    type: "line",
                    dataPoints:[],

                }]
            });
            solarData();
            chart.render();

        }
    </script>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js">;
</script>
</body>
